<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RAG Chatbot</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="app-container">
        <aside class="sidebar">
            <div class="logo">
                <i class="fas fa-robot"></i>
                <span>RAG Chat</span>
            </div>
            
            <div class="upload-section">
                <h3><i class="fas fa-file-upload"></i> Upload Documents</h3>
                <p class="subtitle">PDF or Text files</p>
                
                <div class="drop-zone" id="drop-zone">
                    <i class="fas fa-cloud-upload-alt"></i>
                    <p>Drag & drop files here</p>
                    <input type="file" id="file-input" multiple accept=".pdf,.txt" hidden>
                    <button class="browse-btn" onclick="document.getElementById('file-input').click()">Browse Files</button>
                </div>
                
                <div id="file-list" class="file-list"></div>
                
                <button id="upload-btn" class="action-btn" disabled>
                    <span class="btn-text">Process Documents</span>
                    <span class="loader"></span>
                </button>
            </div>
            
            <div class="thread-info">
                <p>Thread ID: <span id="thread-id-display">Generating...</span></p>
            </div>
        </aside>
        
        <main class="chat-interface">
            <div class="chat-header">
                <h2>Assistant</h2>
                <div class="status-indicator online"></div>
            </div>
            
            <div id="chat-messages" class="chat-messages">
                <div class="message system">
                    <div class="content">Hello! I'm your RAG assistant. Upload documents to give me context, or just ask away!</div>
                </div>
            </div>
            
            <div class="input-area">
                <div class="input-wrapper">
                    <textarea id="message-input" placeholder="Type a message..." rows="1"></textarea>
                    <button id="send-btn" disabled>
                        <i class="fas fa-paper-plane"></i>
                    </button>
                </div>
            </div>
        </main>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
